<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navbar - Tivotal</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <style>
      /* Reglas adicionales para modo oscuro en toda la página */
      body.dark-mode {
        background-color: #121212;
        color: #ffffff;
      }
      body.dark-mode .home {
        background-color: #1d1b31;
      }
      body.dark-mode a {
        color: #66b2ff;
      }
      /* Si tienes otros elementos en .container, ajusta sus colores también */
      body.dark-mode .container {
        background-color: #222;
        color: #fff;
      }

      /* Estilos para la cabecera en modo oscuro */
      body.dark-mode h1 {
        color: #fff; /* Cambia el color del texto a blanco en modo oscuro */
      }

    </style>
  </head>
  <body>
    <section class="sidebar">
      <div class="nav-header">
        <p class="logo">Tivotal</p>
        <i class="bx bx-menu btn-menu"></i>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/">
            <i class="bx bx-home-alt-2"></i>
            <span class="title">Inicio</span>
          </a>
          <span class="tooltip">Inicio</span>
        </li>
        <li>
          <a href="/configurar_ip">
            <i class="bx bx-network-chart"></i>
            <span class="title">Configurar IP</span>
          </a>
          <span class="tooltip">Configurar IP</span>
        </li>
        <li>
          <a href="/gestion_usuarios">
            <i class="bx bx-user-circle"></i>
            <span class="title">Gestión de Usuarios</span>
          </a>
          <span class="tooltip">Gestión de Usuarios</span>
        </li>
        <li>
          <a href="/ssh_terminal">
            <i class="bx bx-terminal"></i>
            <span class="title">Terminal SSH</span>
          </a>
          <span class="tooltip">Terminal SSH</span>
        </li>
        <!-- Nueva opción para navegar a Almacenamiento y RAID -->
        <li>
          <a href="/almacenamiento">
            <i class="bx bx-hdd"></i>
            <span class="title">Almacenamiento y RAID</span>
          </a>
          <span class="tooltip">Almacenamiento y RAID</span>
        </li>
      </ul>
      <div class="theme-wrapper">
        <i class="bx bxs-moon theme-icon"></i>
        <p>Dark Theme</p>
        <div class="theme-btn">
          <span class="theme-ball"></span>
        </div>
      </div>
    </section>

    <section class="home">
      <div class="container">
        <h1>Bienvenido a la Plataforma de Gestión</h1>
        <img src="/static/server (2).jpg" width="50%" height="50%" alt="Imagen de servidor" class="info-image" />
      </div>
    </section>    

    <script>
      const btn_menu = document.querySelector(".btn-menu");
      const side_bar = document.querySelector(".sidebar");

      btn_menu.addEventListener("click", function () {
        side_bar.classList.toggle("expand");
        changebtn();
      });

      function changebtn() {
        if (side_bar.classList.contains("expand")) {
          btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }

      const btn_theme = document.querySelector(".theme-btn");
      const theme_ball = document.querySelector(".theme-ball");

      const localData = localStorage.getItem("theme");

      if (localData == null) {
        localStorage.setItem("theme", "light");
      }

      if (localData == "dark") {
        document.body.classList.add("dark-mode");
        theme_ball.classList.add("dark");
      } else if (localData == "light") {
        document.body.classList.remove("dark-mode");
        theme_ball.classList.remove("dark");
      }

      btn_theme.addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        theme_ball.classList.toggle("dark");
        if (document.body.classList.contains("dark-mode")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.setItem("theme", "light");
        }
      });
    </script>
  </body>
</html>
